{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&family=Climate+Crisis&family=Kanit:ital,wght@0,400;0,500;0,700;1,400&family=Roboto+Slab:wght@300&family=Tilt+Warp&display=swap" rel="stylesheet">
    {% block title %}{% endblock %}
</head>
<body>
    <div class="grid">
        {% block content %}
        {% endblock %}

        <div class="grid-item-7">
            <p id="trademark"></p>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="mailto:jsk.jinsung@gmail.com">Email Us</a>
        </div>
    </div>

</body>
</html>
