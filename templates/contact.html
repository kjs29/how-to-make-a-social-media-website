{% extends 'base.html' %}

{% block title %}

<title>MakeYourBed - Contact</title>

{% endblock %}

{% block content %}
    {% include 'navbar.html' %}

    <!-- Quote -->
    <div class="grid-item-2">
        <h2 id="main-quote">"The journey of a thousand miles begins with one step."</h2>
        <p>Lao Tzu</p>
    </div>
    <div class="grid-item-3"></div>
    <div class="grid-item-4"></div>
    <div class="grid-item-5 rows">
        
        <h2 class="important">Contact</h2>
    
        <form class="rows" action="" method="post">{% csrf_token %}
            <fieldset class="rows">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="body">Message</label>
                <textarea name="body" id="body" cols="30" rows="10" required></textarea>
                
                <label for="email">Your Email - We will get back to you</label>
                <input type="email" id="email" name="email" required>
                
                <input type="submit" id="send-message-btn" value="Send message">
            </fieldset>
            
        </form>
    </div>
    <div class="grid-item-6"></div>
{% endblock %}
