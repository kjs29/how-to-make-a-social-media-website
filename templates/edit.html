{% extends 'base.html' %}

{% block title %}<title>Edit Post</title>{% endblock %}

{% block content %}
{% include 'navbar.html' %}

    <h1>{{edit_title}}</h1>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{post.title}}"><br>
        <label for="body">Body</label>
        <textarea type="text" name="body" id="body">{{post.body}}</textarea><br>
        {% if post.photo %}
            <img src="{{post.photo.url}}" alt="" style="width: 200px;"><br>
        {% endif %}
        {% if post.original_filename %}
            <p style="color: gray;">Original file : {{ original_filename }}</p>
            <p><a href="{% url 'delete_photo' post.pk %}">Delete photo</a></p>
        {% endif %}
        <label for="file">upload file</label>
        <input type="file" id="file" name="file" value="{{ original_filename }}"><br>
        <input type="submit" value="save">
    </form>
{% endblock %}
